{% extends "common/base.html" %}
{% block content %}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">会员注册</div>
                <div class="panel-body">
                    <div class="form-horizontal reg_wrap">
                        <div class="form-group">
                            <label for="login_name" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="login_name" name="login_name" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">昵称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入昵称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login_pwd" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="login_pwd" name="login_pwd" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm_pwd" class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="confirm_pwd" name="confirm_pwd" placeholder="请确认密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success btn-block do-reg">注册</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{{ build_static_url('/js/member/register.js') }}"></script>
{% endblock %}
