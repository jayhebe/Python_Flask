{% extends "common/base.html" %}
{% block content %}
    {% if movie_info %}
        <div class="row">
            {% for movie in movie_info %}
                <div class="col-md-2">
                    <img src="{{ movie['cover_pic'] }}" alt="{{ movie['name'] }}" width="182px" height="260px">
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
